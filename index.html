<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
  <main>
    <div class="container">

      <div class="result">
        <h4 class="text-tittle">Your Result</h4>
        <div class="circle">
          <p>76</p>
          <small>of 100</small>
        </div>
        <h4 class="text-tittle">Great</h4>
        <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h4 class="text-tittle">Summary</h4>
        <ul>
          <li class="reaction">
            <img class="image"alt="reaction">
            <p class="reaction-text category"></p>
            <p class="score"></p>
          </li>
          <li class="memory">
            <img class="image" alt="memory">
            <p class="memory-text category"></p>
            <p class="score"></p>
          </li>
          <li class="verbal">
            <img class="image" alt="verbal">
            <p class="verbal-text category"></p>
            <p class="score"></p>
          </li>
          <li class="visual">
            <img class="image" alt="Visual">
            <p class="visual-text category"></p>
            <p class="score"></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wagner-Goulart">Wagner Goulart</a>.
    </div>
  </main>

    <script src="./data.json"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
